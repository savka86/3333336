<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новогодняя открытка</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e1117;
      --panel: #131923;
      --muted: #8fa0c1;
      --border: #1d2635;
      --primary: #6cd8ff;
      --accent: #f5a524;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.08), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(108, 216, 255, 0.14), transparent 25%),
                  var(--bg);
      color: #e7efff;
      min-height: 100vh;
      padding: 32px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }

    p.lead {
      margin: 0 0 28px;
      color: var(--muted);
      max-width: 840px;
    }

    .app {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 24px;
      align-items: start;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: sticky;
      top: 24px;
    }

    .input-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    .template-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
      gap: 10px;
    }

    .template-card {
      border: 1px solid var(--border);
      background: #0c1018;
      border-radius: 10px;
      padding: 8px;
      cursor: pointer;
      transition: border 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      overflow: hidden;
      min-height: 110px;
    }

    .template-card.active {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(108, 216, 255, 0.35);
      transform: translateY(-2px);
    }

    .template-card span {
      position: absolute;
      left: 10px;
      bottom: 10px;
      font-size: 12px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .file-input {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input[type="file"] {
      color: #cdd7f1;
      font-size: 14px;
      border: 1px dashed var(--border);
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      padding: 10px;
      width: 100%;
    }

    .hint {
      color: var(--muted);
      font-size: 13px;
      margin: 0;
    }

    .sliders {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input[type="range"] {
      accent-color: var(--primary);
    }

    button.action {
      background: linear-gradient(120deg, #6cd8ff, #8a7bff);
      color: #04101c;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 30px rgba(108, 216, 255, 0.35);
    }

    button.action:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 36px rgba(108, 216, 255, 0.45);
    }

    .preview {
      position: relative;
    }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: #05070c;
    }

    @media (max-width: 960px) {
      body { padding: 18px; }
      .app {
        grid-template-columns: 1fr;
      }
      .controls { position: relative; top: 0; }
    }
  </style>
</head>
<body>
  <h1>Новогодняя открытка</h1>
  <p class="lead">Выберите понравившийся шаблон, загрузите своё фото и сохраните открытку, где вы — главный герой зимней истории.</p>

  <div class="app">
    <section class="controls">
      <div class="input-card">
        <label>Шаблон открытки</label>
        <div class="template-list" id="templateList"></div>
      </div>

      <div class="input-card">
        <label for="photoInput">Ваше фото</label>
        <input type="file" id="photoInput" accept="image/*" />
        <p class="hint">Используйте снимок с хорошим освещением, чтобы герой выглядел ярко.</p>
      </div>

      <div class="input-card">
        <label>Настройки героя</label>
        <div class="sliders">
          <div class="slider-group">
            <span>Масштаб</span>
            <input type="range" min="70" max="140" value="100" id="scaleRange">
          </div>
          <div class="slider-group">
            <span>Смещение по X</span>
            <input type="range" min="-150" max="150" value="0" id="offsetXRange">
          </div>
          <div class="slider-group">
            <span>Смещение по Y</span>
            <input type="range" min="-150" max="150" value="0" id="offsetYRange">
          </div>
          <div class="slider-group">
            <span>Яркость фото</span>
            <input type="range" min="80" max="140" value="105" id="brightnessRange">
          </div>
        </div>
      </div>

      <button class="action" id="downloadBtn">Скачать открытку в PNG</button>
    </section>

    <section class="preview panel">
      <canvas id="cardCanvas" width="1200" height="800"></canvas>
    </section>
  </div>

  <script>
    const templates = [
      {
        id: 'aurora',
        name: 'Полярное сияние',
        preview: 'linear-gradient(135deg, #0b1230, #123f77 55%, #2db3ff)',
        draw(ctx, size) {
          const { w, h } = size;
          const gradient = ctx.createLinearGradient(0, 0, w, h);
          gradient.addColorStop(0, '#0b1230');
          gradient.addColorStop(0.5, '#123f77');
          gradient.addColorStop(1, '#2db3ff');
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, w, h);

          // Light waves
          const aurora = ctx.createLinearGradient(0, h * 0.2, w, h * 0.8);
          aurora.addColorStop(0, 'rgba(180, 255, 255, 0.12)');
          aurora.addColorStop(0.5, 'rgba(120, 200, 255, 0.28)');
          aurora.addColorStop(1, 'rgba(80, 150, 255, 0.05)');
          ctx.fillStyle = aurora;
          ctx.beginPath();
          ctx.moveTo(0, h * 0.6);
          ctx.bezierCurveTo(w * 0.2, h * 0.45, w * 0.4, h * 0.75, w * 0.6, h * 0.58);
          ctx.bezierCurveTo(w * 0.8, h * 0.42, w * 0.9, h * 0.55, w, h * 0.4);
          ctx.lineTo(w, h);
          ctx.lineTo(0, h);
          ctx.closePath();
          ctx.fill();

          drawSnow(ctx, w, h, 140, 0.7);
          drawText(ctx, 'С Новым годом!', 'Пусть год будет ярким, как северное сияние.');
        }
      },
      {
        id: 'ginger',
        name: 'Имбирное печенье',
        preview: 'linear-gradient(135deg, #2b160a, #6b3211)',
        draw(ctx, size) {
          const { w, h } = size;
          const gradient = ctx.createLinearGradient(0, 0, w, h);
          gradient.addColorStop(0, '#2b160a');
          gradient.addColorStop(1, '#6b3211');
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, w, h);

          ctx.fillStyle = 'rgba(255, 255, 255, 0.06)';
          for (let i = 0; i < 16; i++) {
            ctx.beginPath();
            const radius = 40 + Math.random() * 30;
            ctx.arc(Math.random() * w, Math.random() * h, radius, 0, Math.PI * 2);
            ctx.fill();
          }

          // Decorative frame
          ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
          ctx.lineWidth = 6;
          roundRect(ctx, 24, 24, w - 48, h - 48, 24);
          ctx.stroke();

          drawSnow(ctx, w, h, 90, 0.45, '#ffe9d0');
          drawText(ctx, 'Тёплого года!', 'Пусть дома пахнет корицей, а мечты исполняются.');
        }
      },
      {
        id: 'frost',
        name: 'Морозный узор',
        preview: 'linear-gradient(135deg, #0f1c2f, #1e385b 60%, #7bc7ff)',
        draw(ctx, size) {
          const { w, h } = size;
          const gradient = ctx.createLinearGradient(0, h, w, 0);
          gradient.addColorStop(0, '#0f1c2f');
          gradient.addColorStop(0.7, '#1e385b');
          gradient.addColorStop(1, '#7bc7ff');
          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, w, h);

          // Ice shards
          ctx.fillStyle = 'rgba(255, 255, 255, 0.16)';
          for (let i = 0; i < 14; i++) {
            ctx.beginPath();
            const x = Math.random() * w;
            const y = Math.random() * h;
            const width = 80 + Math.random() * 140;
            const height = 30 + Math.random() * 60;
            ctx.moveTo(x, y);
            ctx.lineTo(x + width, y + height * 0.4);
            ctx.lineTo(x + width * 0.4, y + height);
            ctx.closePath();
            ctx.fill();
          }

          drawSnow(ctx, w, h, 120, 0.55, '#d1ecff');
          drawText(ctx, 'Сияющего настроения!', 'Пусть каждый день искрится, как морозный узор.');
        }
      }
    ];

    const canvas = document.getElementById('cardCanvas');
    const ctx = canvas.getContext('2d');

    const templateList = document.getElementById('templateList');
    const photoInput = document.getElementById('photoInput');
    const scaleRange = document.getElementById('scaleRange');
    const offsetXRange = document.getElementById('offsetXRange');
    const offsetYRange = document.getElementById('offsetYRange');
    const brightnessRange = document.getElementById('brightnessRange');
    const downloadBtn = document.getElementById('downloadBtn');

    let activeTemplate = templates[0];
    let heroImage = null;

    const state = {
      scale: 1,
      offsetX: 0,
      offsetY: 0,
      brightness: 1.05,
    };

    function drawSnow(ctx, w, h, count, opacity = 0.6, color = '#ffffff') {
      ctx.fillStyle = color;
      for (let i = 0; i < count; i++) {
        const size = Math.random() * 2 + 1;
        ctx.globalAlpha = opacity * Math.random();
        ctx.beginPath();
        ctx.arc(Math.random() * w, Math.random() * h, size, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    function drawText(ctx, title, subtitle) {
      ctx.save();
      ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
      ctx.font = '48px "Playfair Display", "Times New Roman", serif';
      ctx.shadowColor = 'rgba(0,0,0,0.35)';
      ctx.shadowBlur = 14;
      ctx.fillText(title, 80, 120);

      ctx.font = '22px "Inter", sans-serif';
      ctx.shadowBlur = 0;
      ctx.fillStyle = 'rgba(240, 247, 255, 0.9)';
      ctx.fillText(subtitle, 82, 160);
      ctx.restore();
    }

    function drawPlaceholder(ctx, centerX, centerY, radius) {
      ctx.save();
      ctx.fillStyle = 'rgba(255, 255, 255, 0.08)';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
      ctx.beginPath();
      ctx.arc(centerX, centerY - radius * 0.2, radius * 0.35, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(centerX, centerY + radius * 0.35, radius * 0.5, Math.PI, 0);
      ctx.fill();
      ctx.restore();
    }

    function drawHero(ctx) {
      const { scale, offsetX, offsetY, brightness } = state;
      const centerX = canvas.width * 0.72 + offsetX;
      const centerY = canvas.height * 0.62 + offsetY;
      const baseSize = 380;
      const radius = 190;

      ctx.save();
      ctx.shadowColor = 'rgba(0,0,0,0.28)';
      ctx.shadowBlur = 24;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius - 10, 0, Math.PI * 2);
      ctx.closePath();
      ctx.clip();

      if (heroImage) {
        const ratio = heroImage.height / heroImage.width;
        const drawW = baseSize * scale;
        const drawH = drawW * ratio;
        const x = centerX - drawW / 2;
        const y = centerY - drawH / 2;

        ctx.filter = `brightness(${brightness})`;
        ctx.drawImage(heroImage, x, y, drawW, drawH);
        ctx.filter = 'none';
      } else {
        drawPlaceholder(ctx, centerX, centerY, radius - 16);
      }

      ctx.restore();

      // ring
      ctx.save();
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.55)';
      ctx.lineWidth = 6;
      ctx.setLineDash([10, 6]);
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius - 8, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      activeTemplate.draw(ctx, { w: canvas.width, h: canvas.height });
      drawHero(ctx);
    }

    function createTemplateCards() {
      templates.forEach(template => {
        const card = document.createElement('button');
        card.className = 'template-card';
        card.style.backgroundImage = template.preview;
        card.setAttribute('data-id', template.id);
        const label = document.createElement('span');
        label.textContent = template.name;
        card.appendChild(label);
        card.addEventListener('click', () => selectTemplate(template.id));
        templateList.appendChild(card);
      });
      highlightActive();
    }

    function highlightActive() {
      document.querySelectorAll('.template-card').forEach(card => {
        if (card.getAttribute('data-id') === activeTemplate.id) {
          card.classList.add('active');
        } else {
          card.classList.remove('active');
        }
      });
    }

    function selectTemplate(id) {
      const found = templates.find(t => t.id === id);
      if (found) {
        activeTemplate = found;
        highlightActive();
        render();
      }
    }

    function loadPhoto(file) {
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        heroImage = img;
        render();
      };
      img.src = URL.createObjectURL(file);
    }

    photoInput.addEventListener('change', (e) => loadPhoto(e.target.files[0]));

    [scaleRange, offsetXRange, offsetYRange, brightnessRange].forEach(input => {
      input.addEventListener('input', () => {
        state.scale = parseInt(scaleRange.value, 10) / 100;
        state.offsetX = parseInt(offsetXRange.value, 10);
        state.offsetY = parseInt(offsetYRange.value, 10);
        state.brightness = parseInt(brightnessRange.value, 10) / 100;
        render();
      });
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = `новогодняя-открытка-${activeTemplate.id}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    createTemplateCards();
    render();
  </script>
</body>
</html>
